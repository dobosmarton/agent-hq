name: Agent Runner CI/CD

on:
  push:
    branches: [main]
    paths:
      - "agent-runner/**"
      - ".github/workflows/agent-runner.yml"
  pull_request:
    branches: [main]
    paths:
      - "agent-runner/**"

defaults:
  run:
    working-directory: agent-runner

jobs:
  quality:
    name: Build & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: agent-runner/package-lock.json

      - run: npm ci

      - name: Check formatting
        run: npx prettier --check .

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npx tsc

  deploy:
    name: Deploy to VPS
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agent-runner/src,agent-runner/skills,agent-runner/package.json,agent-runner/package-lock.json,agent-runner/tsconfig.json,agent-runner/Dockerfile,agent-runner/docker-compose.yml,agent-runner/config.json,agent-runner/entrypoint.sh"
          target: "~/"
          overwrite: true

      - name: Build and restart container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/agent-runner
            docker compose up -d --build --force-recreate
            sleep 5
            docker compose ps
            docker compose logs --tail=5
